<template name="masterLayout">
    <header id="main_header">
        <div class="container-fluid">
        {{> header}}
        </div>
    </header>
    <div id="content" class="container-fluid">
        {{> yield}}
    </div>
</template>

<template name="header">
    <a id="logo" href="/">LocalCarWashes</a>
    {{> loginButtons align="right"}}
    {{> menu}}
</template>

<template name="menu">
    <nav id="main_nav" class="pull-right">
        <ul class="nav nav-pills">
            <li>
                <a href="{{pathFor 'home'}}">Home</a>
            </li>
            <li>
                <a href="{{pathFor 'about'}}">About</a>
            </li>
            <li>
                <a href="{{pathFor 'how'}}">How It Works</a>
            </li>
            <li>
                <a href="{{pathFor 'contact'}}">Contact Us</a>
            </li>
            {{#if currentUser}}
            <li>
                <a href="{{pathFor 'profile'}}">Profile</a>
            </li>
            {{/if}}
        </ul>
    </nav>
</template>

<template name="loading">
    <h1>loading...</h1>
</template>

<template name="notFound">
    <p>page not found</p>
    <a href="/">Back to Home</a>
</template>

<template name="profile">
    {{#each currentUser.emails}}
    <p>{{address}}</p>
    {{/each}}
</template>

<template name="home">
    {{> map}}
    {{#if yelpResult}}
    {{#each yelpResult}}
    <div id="{{id}}" class="business-listing">
            <h3>{{name}}</h3>
            <p><b>Location:</b> {{location.address}} , {{location.city}}</p>
    </div>
    <hr/>
    {{/each}}
    {{/if}}
</template>


<template name="thebusiness">
    <div id="business_page_header {{business.id}}">
    <h3>{{business.name}}</h3>
    {{#if business.phone}}<p>Phone: {{business.phone}}</p>{{/if}}
    <img id="star_rating" src="{{business.rating_img_url}}"/>
    <p><b>{{business.location.address}}</b>, {{business.location.city}}</p>
    </div>
    {{> map}}
</template>


<template name="map">
    <div id="map-container">
        {{> map_canvas}}
    </div>
</template>

<template name="map_canvas">
    <div id="map_canvas" class="map"></div>
</template>

<template name='configureYelp'>
    <div class="container">
        <div class="section">
            <h1>Yelp API Access Configuration</h1>
            <p class="lead">Do not change if you don't know what you are doing.</p>
            <p>{{currentConfig}}</p>
            {{> quickForm schema=configureYelp doc=this id='configureYelp' type='method' meteormethod='configureYelp' buttonClasses="btn btn-primary" buttonContent="Configure Yelp"}}
        </div>
    </div>
</template>
